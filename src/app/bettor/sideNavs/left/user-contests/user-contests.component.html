<div [ngSwitch]="switchContestType">
  <!-- PUBLIC CONTESTS -->
  <div *ngSwitchCase="'public'">
    <ion-item-group *ngIf="publicContests.length">
      <ion-list lines="full">
        <ion-item-sliding *ngFor="let contest of publicContests" #publicContestSliding>

          <!-- CONTEST INFORMATION -->
          <ion-item (click)="accessContest(contest.id, contest.competition.id)">
            <ion-thumbnail slot="start">
              <app-blason style="position: absolute; top: 50%; transform: translateY(-50%)" [width]="'60px'" [height]="'60px'"
                [logo]="contest.competition.logo"></app-blason>
            </ion-thumbnail>
            <ion-label>
              <h2 class="contestName">{{ contest.caption }}</h2>
              <!-- <h3 class="contestName">{{ contest.competition.name }}</h3> -->
              <p class="contestName"> Crée par {{ contest.owner.username }}</p>
              <p class="contestName">{{ contest.numberOfPlayers }} participants</p>
            </ion-label>
          </ion-item>

          <!-- CONTEST OPTIONS -->
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="quitContest(contest.id, publicContestSliding)">Quitter</ion-item-option>
          </ion-item-options>


        </ion-item-sliding>
      </ion-list>
    </ion-item-group>

    <div *ngIf="!publicContests.length" class="noContestSection">
      <ion-grid>
        <ion-row>
          <ion-text color="medium">
            Aucun résultat...
          </ion-text>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <!-- PRIVATE CONTESTS -->
  <div *ngSwitchCase="'private'">
    <ion-item-group *ngIf="privateContests.length">
      <ion-list lines="full">
        <ion-item-sliding *ngFor="let contest of privateContests" #privateContestSliding>
    
          <!-- CONTEST INFORMATION -->
          <ion-item>
            <ion-thumbnail slot="start">
              <app-blason style="position: absolute; top: 50%; transform: translateY(-50%)" [width]="'60px'" [height]="'60px'"
                [logo]="contest.competition.logo"></app-blason>
            </ion-thumbnail>
            <ion-label>
              <h2 class="contestName">{{ contest.caption }}</h2>
              <h3 class="contestName">{{ contest.competition.name }}</h3>
              <p class="contestName"> Created by {{ contest.owner.username }}</p>
              <p class="contestName">{{ contest.numberOfPlayers }} players</p>
            </ion-label>
          </ion-item>
    
          <!-- CONTEST OPTIONS -->
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="quitContest(contest.id, privateContestSliding)">Quitter</ion-item-option>
          </ion-item-options>
    
    
        </ion-item-sliding>
      </ion-list>
    </ion-item-group>
    <div *ngIf="!privateContests.length" class="noContestSection">
      <ion-grid>
        <ion-row>
          <ion-text color="medium">
            Aucun résultat...
          </ion-text>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>
