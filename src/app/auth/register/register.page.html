<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="register">
    <div class="logo" fxHide.gt-xs>
      <span>BL</span>
    </div>
    
    <div class="title">CREATE AN ACCOUNT</div>
    
    <form class="register-form" [formGroup]="registerForm">
    
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="registerFormErrors.name.required">
          Name is required
        </mat-error>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="registerFormErrors.email.required">
          Email is required
        </mat-error>
        <mat-error *ngIf="!registerFormErrors.email.required && registerFormErrors.email.email">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="registerFormErrors.password.required">
          Password is required
        </mat-error>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput type="password" placeholder="Password (Confirm)" formControlName="passwordConfirm">
        <mat-error *ngIf="registerFormErrors.passwordConfirm.required">
          Password confirmation is required
        </mat-error>
        <mat-error *ngIf="registerFormErrors.passwordConfirm.passwordsNotMatch">
          Passwords must match
        </mat-error>
      </mat-form-field>
    
      <div class="terms" fxLayout="row" fxLayoutAlign="center start">
        <mat-checkbox name="terms" aria-label="Accept" required>
          <span>Accept </span>
        </mat-checkbox>
        <a [routerLink]="'/confidentialite'">terms and conditions</a>
      </div>
    
      <button (click)="onSubmit()" mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
        [disabled]="registerForm.invalid">
        CREATE AN ACCOUNT
      </button>
    
    </form>
    
    <div class="register" fxLayout="column" fxLayoutAlign="center center">
      <span class="text">Already have an account?</span>
      <a class="link" [routerLink]="'/auth/login'">Login</a>
    </div>
  </div>
</ion-content>
